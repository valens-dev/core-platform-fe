name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_1 }}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install yarn
        run: npm install yarn
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Remove Git history and re-initialize
        run: |
          git init
          git config user.name "TarikCata"
          git config user.email "tarik.catovic@edu.fit.ba"
          git remote set-url origin https://valens-dev:${GIT_TOKEN}@github.com/valens-dev/core-platform.git
          git add -f dist
          git commit -m "Deploy the bundle"
          git push origin main --force
        env:
          GIT_TOKEN: ${{ secrets.TOKEN_1 }}

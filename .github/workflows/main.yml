name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_1 }}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install yarn
        run: npm install yarn
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Check Git object integrity
        run: git fsck
      - name: Push to Another Repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_1 }}
          branch: main
          repository: valens-dev/core-platform
          path: ./dist
          force: true
